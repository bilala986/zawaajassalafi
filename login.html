<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Zawaaj As-Salafi</title>

    <!-- Google Font: Reem Kufi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="bg-light">

<h1 class="text-center fw-bold text-success mt-5 mb-4" style="font-family: 'Reem Kufi', sans-serif;">زواج السلفي</h1>

<section class="d-flex align-items-center justify-content-center vh-90">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm rounded-3">

                    <h2 class="bg-success text-white text-center py-3 mb-0 rounded-top">Log In</h2>

                    <div class="card-body p-4">
                        <div id="loginErrorBox" class="alert alert-danger text-center d-none"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-success small">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Log In</button>
                        </form>
                        <p class="mt-3 text-center">Don't have an account? <a href="signup.html" class="text-success fw-bold">Sign Up</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/bootstrap.bundle.min.js" defer></script>
<script src="/zawaaj-as-salafi/js/login.js" defer></script>
</body>
</html>
