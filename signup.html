<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zawaaj As-Salafi</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Google Font: Reem Kufi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="bg-light">

<h1 class="text-center fw-bold text-success mt-5 mb-4" style="font-family: 'Reem Kufi', sans-serif;">زواج السلفي</h1>

<section class="d-flex align-items-center justify-content-center vh-90">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm rounded-3">

                    <h2 class="bg-success text-white text-center py-3 mb-0 rounded-top">Sign Up</h2>

                    <div class="card-body p-4">
                        <div id="errorBox" class="alert alert-danger text-center d-none"></div>
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Create a password" required>
                            </div>
                            <div class="mb-4">
                                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                        </form>
                        <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-success fw-bold">Log In</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/bootstrap.bundle.min.js" defer></script>
<script src="/zawaaj-as-salafi/js/signup.js" defer></script>
</body>
</html>
